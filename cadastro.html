<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/validators.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <label>Cadastrar</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome" style="width: 355px;" />
            <br>
            <input type="text" id="email" class="form-control" placeholder="E-mail" style="width: 355px;" />
            <br>
            <input type="text" id="senha" class="form-control" placeholder="Senha" style="width: 355px;" />
            <br>
            <input type="text" id="telefone" class="form-control" placeholder="Telefone" style="width: 355px;" />
            <br>
            <input type="text" id="cep" class="form-control" placeholder="CEP" style="width: 355px;" />
            <br>
            <button type="button" class="btn btn-outline-success btn-block"
                onclick="validarCadastro(nome.value,email.value,senha.value,telefone.value,cep.value)">Cadastrar</button>
            <br>
            <button type="button" class="btn btn-outline-danger btn-block" onclick="">Voltar</button>
        </center>
    </div>
</body>

















































</html>
