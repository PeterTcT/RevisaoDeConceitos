<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <script src="https://kit.fontawesome.com/580d16720b.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="js/main.js"></script>
    <title>Dashboard</title>
</head>

<iv>

    <input type="checkbox" id="check">

    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <!--
            <div class="left_area">
                <h3>Controle <span>Financeiro</span></h3>
            </div>
            <div class="right_area">
                <a href="#" class="logout_btn">Logout</a>
            </div>
            -->
    </header>

    <div class="sidebar">
        <center>
            <div class="left_area">
                <h3>Controle <span>Financeiro</span></h3>
            </div>
            <img src="img/avatar.svg" class="profile_image" alt="avatar">
            <h4>Bem-Vindo</h4>
        </center>
        <a href="#" type="button" onclick="editUser()"><i class="fas fa-user-edit"></i><span>Editar
                Informações</span></a>
        <a href="#" type="button" onclick="registerCategory()"><i class="fas fa-list-ul"></i><span>Cadastrar
                Categoria</span></a>
        <a href="#" type="button" onclick="registerEntry()"><i class="fas fa-plus-square"></i><span>Cadastrar
                Entradas</span></a>
        <a href="#" type="button" onclick="goTo('entradas.html')"><i class="fas fa-eye"></i><span>Vizualizar
                Entradas</span></a>
        <a href="#" type="button" onclick="registerExit()"><i class="fas fa-minus-square"></i><span>Cadastrar
                Saídas</span></a>
        <a href="#" type="button" onclick="goTo('saidas.html')"><i class="fas fa-eye"></i><span>Vizualizar
                Saídas</span></a>
    </div>

    <div class="content">
        <!-- Card ENTRADA-->
        <div class="column">
            <div class="card-body color1" style="margin-top: 70px;">
                <div class=" float-left">
                    <h3>
                        <span class="currency">R$</span>
                        <span class="count" id="entriesQuant">0</span>
                        <span id="dta"></span>
                    </h3>
                    <p>Entradas</p>
                </div>
                <div class="float-right">
                    <i class="pe-7s-plus"></i>
                </div>
            </div>
        </div>

        <!-- Card SALDO-->
        <div class="column">
            <div class="card-body color2">
                <div class="float-left">
                    <h3>
                        <span class="currency">R$</span>
                        <span class="count" id="balance">0</span>
                    </h3>
                    <p>Saldo</p>
                </div>
                <div class="float-right">
                    <i class="pe-7s-cash"></i>
                </div>
            </div>
        </div>

        <!-- Card SAÍDA-->
        <div class="column">
            <div class="card-body color3">
                <div class="float-left">
                    <h3>
                        <span class="currency">R$</span>
                        <span class="count" id="exitsQuant">0</span>
                        <span id="dta"></span>
                    </h3>
                    </h3>
                    <p>Saída</p>
                </div>
                <div class="float-right">
                    <i class="pe-7s-less"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="content one" style="margin-top: -300px;">
        <div class="container" style="width: 72%; height: 80vh;">
            <canvas id="mChart" style="margin-left: -335px; "></canvas>
        </div>
    </div>
    </body>



</html>

    getUserFinances();
</script>
